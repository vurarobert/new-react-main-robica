<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/src/styles/sec.scss">
    <style>
        body {
            background-image: url('/src/media/IMG_1448.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .photo-item {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .photo-item:hover {
            transform: translateY(-5px);
        }
        .photo-item img {
            max-width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.05);
        }
        .photo-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .photo-item:hover .photo-title {
            opacity: 1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation {
            margin-top: 10px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <a href="/src/index.html" class="nav-link">Main Page</a>
            <a href="/src/about.html" class="nav-link">About me</a>
        </div>
    </header>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="/src/media/IMG_6707.png" alt="Photo 1">
                <div class="photo-title">First time on a Plane</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_6801.png" alt="Photo 2">
                <div class="photo-title">Alhambra</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_6786.png" alt="Photo 3">
                <div class="photo-title">Alhambra</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_1248.png" alt="Photo 4">
                <div class="photo-title">Untold</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_3231.png" alt="Photo 5">
                <div class="photo-title">Untold</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_4919.png" alt="Photo 6">
                <div class="photo-title">San Marino</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_3427.png" alt="Photo 7">
                <div class="photo-title">Positano</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_3605.png" alt="Photo 8">
                <div class="photo-title">At an event with my brother</div>
            </div>
            <div class="photo-item">
                <img src="/src/media/IMG_6502.png" alt="Photo 9">
                <div class="photo-title">Areseni</div>
            </div>
        </div>
    </div>
</body>
</html>
